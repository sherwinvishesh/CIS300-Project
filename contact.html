    <!-- Main content section for the contact form -->
    <main id="contact">
      <h1 class="title">Contact Me</h1>
      <div class="form-container">
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-color-1">Send Message</button>
          </div>
        </form>

        <div class="email-link">
          <p>Or you can directly reach me at: <a href="mailto:sherwin.vishesh2004@gmail.com" class="interactive-link">Email Me</a></p>
